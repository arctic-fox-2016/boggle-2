<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="boggle.css">
  </head>
  <body>
  <div id="boggle">
    <div class="panel panel-success">
      <div class="panel-heading"><h3 class="panel-title">Boggle Game</h3></div>
      <div class="panel-body">
        <form class="form-inline">
          <div class="form-group">
            <label for="txt-x">X : </label>
            <input type="number" class="form-control" id="txt-x" min="4" max="10">
          </div>
          <div class="form-group">
            <label for="txt-y">Y : </label>
            <input type="number" class="form-control" id="txt-y" min="4" max="10">
          </div>
          <button id="btn-process" type="submit" class="btn btn-default">Proccess</button>
        </form>
        <table id="boggle-table" class="table"></table>
        <div class="result">
          <h3 id="result-count">Process ...</h3>
          <table id="result-table" class="table"></table>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!--<script src="data.js"></script>-->
  <script src="boggle.js"></script>
  </body>
</html>
